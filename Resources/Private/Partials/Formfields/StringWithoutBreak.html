{namespace v=Tx_Vhs_ViewHelpers}

<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://fluidtypo3.org/schemas/fluid-master.xsd"
     xmlns:v="http://fluidtypo3.org/schemas/vhs-master.xsd">

    <v:var.set name="property" value="stringWithoutBreak" />


    <f:form.validationResults for="{form}.{property}">

        <div class="form-group {f:if(condition: validationResults.flattenedErrors, then: ' has-error')}">

            <div class="row">

                <label class="control-label col-sm-2" for="{property}">{property}</label>

                <div class="col-sm-10">
                    <f:form.textfield class="form-control" name="{property}" property="{property}"/>
                </div>

            </div>

            <f:if condition="{validationResults.flattenedErrors}">
                <div class="row">

                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <f:render partial="FormErrors" arguments="{form:'{form}.{property}'}" />
                    </div>

                </div>
            </f:if>

        </div>

    </f:form.validationResults>

</div>
